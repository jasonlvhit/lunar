<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ app.url_for('static', 'style.css') }}" />
    <title>lunar Blog</title>
</head>
<body>
    <h2 id="title">lunar Blog.</h2>
    <div class="post-list">
        <ul>
            {% if len(posts)==0 %}
                <p>no posts yet.</p>
            {% else %}
                {% for post in posts %}
                <li><h4> <a href="{{ app.url_for(views.show_post, id=post.id) }}"> {{ post.title }} </a></h4>
                    <pre>{{ post.pub_date }}</pre>
                    <p>tags:
                    {% for tag in post.tags.all() %}
                        <a href="{{ app.url_for(views.show_tag, id=tag.id) }}">{{ tag.name }} </a>&nbsp;
                    {% endfor %}
                    </p>
                </li>
                {% endfor %}
            {% endif %}
        </ul>
    </div>
</body>
</html>
